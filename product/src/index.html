<!DOCTYPE html>
<html>
  <head>
    <title>年会抽奖</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- <link rel="stylesheet" href="./index.css"> -->
  </head>

  <body>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/tween.min.js"></script>
    <script src="./lib/TrackballControls.js"></script>
    <script src="./lib/CSS3DRenderer.js"></script>
    <script src="./lib/ajax.js"></script>

    <div class="canvas-box">
      <canvas id="canvas">你的浏览器不支持canvas</canvas>
    </div>
    <div class="music">
      <audio id="music" src="./data/bgm.mp3" class="music-item" loop></audio>
      <div id="musicBox" class="music-box" title="播放/暂停背景音乐"></div>
      <div class="logo">
        <img src="./img/logo/logo-text.png" class='logo-img'></img>
      </div>
    </div>

    <div id="prizeBar"></div>

    <div id="container"></div>

    <div id="menu">
      <button id="enter">进入抽奖</button>
      <div id="lotteryBar" class="none">
        <button id="lottery">开始抽奖</button>
        <!-- <button id="reLottery">重新抽奖</button> -->
        <div class="fixed-bar">
          <div class="edit-area" id="editForm">
            <form name="finger">
              <label>抽卡概率：<input class="finger-input" type="text" name="percent" placeholder="区间1~99"></label> <br>
              <label>是否开启<input type="radio" name="open" value="1">是
                <input type="radio" name="open" value="0">否</label> <br>
              <label>超级加倍：<input class="finger-double" type="text" name="double" placeholder="整数倍"></label> <br>
              <label>是否开启<input type="radio" name="open2" value="1">是
                <input type="radio" name="open2" value="0">否</label> <br>
              <div class="btns">
                <span  id="editSave" class="edit-btn" value="save">保存</span>
                <span  id="editCancel" class="edit-btn" value="reset" >取消</span>
              </div>
            </form>
          </div>
          <button id="edit" class="fixed-btn">金手指</button>
          <!-- <button id="save" class="fixed-btn">导出抽奖结果</button> -->
          <button id="reset" class="fixed-btn">重置</button>
        </div>
      </div>
    </div>

    <div class="qipao-container"></div>
  </body>
</html>
